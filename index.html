<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
        <!-- Timeblocks go here -->
        <div class="row time-block">
            <div class="col-1 hour">9am</div>
            <p id="task-text" class="col-10">Text</p>
            <div class="col-1 saveBtn">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">10am</div>
            <p id="task-text" class="col-10">Text</p>
            <div class="col-1 saveBtn">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">11am</div>
            <p id="task-text" class="col-10">Text</p>
            <div class="col-1 saveBtn">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">12pm</div>
            <p id="task-text" class="col-10">Text</p>
            <div class="col-1 saveBtn">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">1pm</div>
            <p id="task-text" class="col-10">Text</p>
            <div class="col-1 saveBtn">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">2pm</div>
            <p id="task-text" class="col-10">Text</p>
            <div class="col-1 saveBtn">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">3pm</div>
            <p id="task-text" class="col-10">Text</p>
            <div class="col-1 saveBtn">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">4pm</div>
            <p id="task-text" class="col-10">Text</p>
            <div class="col-1 saveBtn">
                <i class="far fa-save"></i>
            </div>
        </div>
        <div class="row time-block">
            <div class="col-1 hour">5pm</div>
            <p id="task-text" class="col-10">Text</p>
            <div class="col-1 saveBtn">
                <i class="far fa-save"></i>
            </div>
        </div>
    </div>
    <div class="text-center bg-dark text-light p-3">End of Work Day</div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./assets/js/scripts.js"></script>
</body>

</html>
